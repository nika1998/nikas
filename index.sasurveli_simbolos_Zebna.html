 <title> წინადადებაში სასურველი სიმბოლოს ძებნა</title></head>
<script language="javascript"> 
<!-- ვინიღბებით!
var х,y;

y=prompt("შეიყვანე საძებნი სიმბოლო");

n=x.length; i=0;

{
if(x[i]==y) break;

}

      }else{
	  document.write("საძებნი სიმბოლო <b>'",y,"'</b> წინადადებაში: <b>'",x,"',</b> პირველად იმყოფება მე-",i+1,"-ე პოზიციაზე.");}

</script>
